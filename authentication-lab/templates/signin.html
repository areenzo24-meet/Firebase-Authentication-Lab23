<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
          body {
            background-color: #ffe6f3;
            font-family: Arial, sans-serif;
            color: #444;
        }

        /* Center the form */
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h4 {
            text-align: center;
            color: #ff80bf;
        }

        /* Subheading */
        p {
            text-align: center;
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 5px;
            color: #ff80bf;
        }

        /* Input fields */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Button */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff80bf;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
        }

        /* Signup button */
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        a button {
            padding: 10px 20px;
            background-color: #ff80bf;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
            text-decoration: none;
        }

        a button:hover {
            background-color: #ff66a3;
        }
    </style>
</head>
<body>
       
        <!-- Heading -->
        <h4>
        Log in to your account
        </h4>

        <!-- Subheading -->
        <p >
        Please fill up your information below to sign in.
        </p>
        <form method='post' action='/'>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
        
        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    <br>
    <a href="/signup"><button>signup</button></a>
</body>
</html>
